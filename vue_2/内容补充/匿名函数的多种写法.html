<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 如果函数体中只有一条语句 则{}可以省略
    let app = (x, y) => console.log(x + y);
    app(3, 4)

    // 如果函数只有一个参数，则可以省略()
    let app2 = x => console.log(x * 2);
    app2(4)

    // 如果函数体中只有一条语句且是return  则return可以省略
    let app3 = function (a, b) {
        return a * b;
    }
    let app4 = (a, b) => a * b;
    console.log(app4(4, 6))

    // 如果函数体中只有一条语句且是return  参数只有一个
    let app5 = a => a * 5;  // 可读性太差
    let app6 = function (a) {
        return a * 5;
    }

    // 如果函数没有参数，则小括号不能省略
    let app7 = () => console.log("vue")
    app7()


</script>

</body>
</html>
