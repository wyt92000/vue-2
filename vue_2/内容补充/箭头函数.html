<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    // 正常函数
    function add(a, b, c) {
        console.log(a + b + c);
    }

    add(2, 3, 5)

    // 匿名函数
    let app = function (a, b) {
        console.log(a * b)
    }

    app(4, 8)

    // 箭头函数 就是对于匿名函数的写法的简化
    // (参数列表) => 如果在函数体只有一条语句则可以省略{}直接写
    let app2 = (a, b) => console.log(a * b);
    app2(6, 7)

    let app3 = function (a, b) {
        console.log(a + b);
        console.log(a * b);
    }
    app3(7, 8)

    let app4 = (a, b) => {
        console.log(a + b);
        console.log(a * b);
    }

    app4(9, 9)
</script>

</body>
</html>
