<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h3>这是父组件中的username: {{username}}</h3>

    <hr>

    <!--  在子组件的标签上接受子组件提交的自定义事件 并绑定给父组件 -->
    <!--  @子组件提交的事件名="父组件内部的事件函数"  -->
    <com @btn="clickMe"></com>

</div>

<script src="js/vue.min.js"></script>

<script>

    let com = {
        template: `
            <div>
                这是子组件
                <button @click="clickBtn">按钮</button>
            </div>
        `,
        methods: {
            // 通过此函数定义一个自定义事件 且包含要传递的参数
            clickBtn() {
                // 点击按钮时  将参数传递到父组件中
                // 通过触发一个自定义事件  参数1：事件名，随意定义  参数2：要传递的参数
                this.$emit("btn", "百知教育")
            },
        }
    }

    new Vue({
        el: "#app",
        data: {
            username: "小黑",
        },
        methods: {
            clickMe(name) {
                this.username = name;
            },
        },
        components: {
            "com": com
        }
    })
</script>

</body>
</html>
