<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <p @click="clickMe">{{num}}</p>
    <p>十位：{{shi}}</p>
    <p>个位：{{ge}}</p>

</div>

<script src="js/vue.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            num: 99,
            shi: "",
            ge: "",
        },
        methods: {
            clickMe() {
                this.num -= 3;
            },
        },
        // 1. watch 可以监听data中已存在的属性的变化
        // 2. 监听的值一旦发生变化，就会触发对应的监听事件
        // 3. 监听事件的返回值无意义  不需要返回值
        watch: {
            // 代表监听data中num的变化，一旦num发生改变，就会触发此函数
            num() {
                this.shi = parseInt(this.num / 10);
                this.ge = this.num % 10;
            },
        },
    })
</script>

</body>
</html>
