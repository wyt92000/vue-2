<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">

    <h3>主页的页头</h3>
    <!-- 定义用户发起访问不同组件的链接 通过to='/路由地址'来指定当前标签要访问的组件 -->
    <router-link to="/first">访问系统首页</router-link>
    <router-link to="/second">访问学生</router-link>


    <hr>
    <!-- 指定路由对应组件出现的位置   -->
    <router-view></router-view>

</div>

<script src="js/vue.min.js"></script>
<script src="js/vue-router.3.0.1.js"></script>

<script>

    let first = {
        template: `
        <div>百知教育信息管理系统</div>
        `
    }

    let second = {
        template: `
        <div>学生管理</div>
        `
    }

    // 需要为每个组件准备对应的路由  定义路由与组件的映射关系
    // 页面中输入路由才会显示对应的组件内容
    // 需要将定义好的路由注入到当前vue实例中
    let myRouter = new VueRouter({
        routes: [
            // path指的是访问组件的地址  component代表这个地址所对应的组件  一一对应
            {path: "/first", component: first},
            {path: "/second", component: second},
        ]
    })

    new Vue({
        el: "#app",
        data: {},
        components: {
            "first": first,
            "second": second,
        },
        // 将定义好的路由注入到vue实例中
        // 通过router配置参数注入，从而整个vue实例都拥有路由功能
        router: myRouter,
    })
</script>

</body>
</html>
